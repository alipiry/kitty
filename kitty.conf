# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

#: Fonts {{{

font_family Vazir Code Hack
bold_font auto
italic_font auto
bold_italic_font auto
font_size 16.0

disable_ligatures never
box_drawing_scale 0.001, 1, 1.5, 2

#: }}}

#: Cursor customization {{{

cursor yellow
cursor_text_color background
cursor_shape block

cursor_blink_interval 0
cursor_stop_blinking_after 0

#: }}}

#: Scrollback {{{

scrollback_lines 2000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

#: }}}

#: Mouse {{{

mouse_hide_wait 3.0
url_color #0087bd
url_style curly
open_url_modifiers kitty_mod
open_url_with default
copy_on_select yes
strip_trailing_spaces never
rectangle_select_modifiers ctrl+alt
terminal_select_modifiers shift
select_by_word_characters :@-./_~?&=%+#
click_interval -1.0
focus_follows_mouse no
pointer_shape_when_grabbed arrow

#: }}}

#: Performance tuning {{{

repaint_delay 10
input_delay 3
sync_to_monitor yes

#: }}}

#: Terminal bell {{{

enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
bell_on_tab no
command_on_bell none

#: }}}

#: Window layout {{{

remember_window_size  yes
initial_window_width  640
initial_window_height 400
enabled_layouts *
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 1.0
draw_minimal_borders yes
window_margin_width 0.0
single_window_margin_width -1000.0
window_padding_width 0.0
placement_strategy center
active_border_color #00ff00
inactive_border_color #cccccc
inactive_text_alpha 1.0
hide_window_decorations no
resize_debounce_time 0.1
resize_draw_strategy static

#: }}}

#: Tab bar {{{

tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_style fade
tab_bar_min_tabs 0
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_title_template {title}
active_tab_foreground black
active_tab_background green
active_tab_font_style bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal

#: }}}

#: Color scheme {{{

foreground #dddddd
background #000000
background_opacity 1.0
dynamic_background_opacity no
dim_opacity 0.75

selection_foreground black
selection_background yellow

#: black

color0 #000000
color8 #767676

#: red

color1 #cc0403
color9 #f2201f

#: green

color2  #19cb00
color10 #23fd00

#: yellow

color3  #cecb00
color11 #fffd00

#: blue

color4  #0d73cc
color12 #1a8fff

#: magenta

color5  #cb1ed1
color13 #fd28ff

#: cyan

color6  #0dcdcd
color14 #14ffff

#: white

color7  #dddddd
color15 #ffffff

#: }}}

#: Advanced {{{

shell .
editor .
close_on_child_death no
allow_remote_control no
update_check_interval 24
startup_session none
clipboard_control write-clipboard write-primary
term xterm-kitty

#: }}}

#: OS specific tweaks {{{

macos_titlebar_color system
macos_option_as_alt no
macos_hide_from_tasks no
macos_quit_when_last_window_closed no
macos_window_resizable yes
macos_thicken_font 0
macos_traditional_fullscreen no
macos_show_window_title_in all
macos_custom_beam_cursor no

#: }}}

#: Keyboard shortcuts {{{

kitty_mod cmd
clear_all_shortcuts no

#: Clipboard {{{

map kitty_mod+v  paste_from_clipboard
map kitty_mod+s  paste_from_selection

#: }}}

#: Scrolling {{{

map kitty_mod+up scroll_line_up
map kitty_mod+down scroll_line_down

#: }}}

#: Window management {{{

map kitty_mod+enter new_window
map kitty_mod+shift+enter new_window_with_cwd
map kitty_mod+t new_os_window

map kitty_mod+w close_window
map kitty_mod+shift+right next_window
map kitty_mod+shift+left previous_window
map kitty_mod+shift+up next_window
map kitty_mod+shift+down previous_window
map kitty_mod+k next_window
map kitty_mod+j previous_window
map kitty_mod+f move_window_forward
map kitty_mod+r start_resizing_window
map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window
map kitty_mod+0 tenth_window

#: }}}

#: Tab management {{{

map kitty_mod+right next_tab
map kitty_mod+left previous_tab
map kitty_mod+n new_tab
map kitty_mod+. move_tab_forward
map kitty_mod+shift+, set_tab_title

#: }}}

#: Font sizes {{{

map kitty_mod+equal change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0
map kitty_mod+backspace change_font_size all 0

#: }}}

#: Miscellaneous {{{

map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f10 toggle_maximized
map kitty_mod+u kitten unicode_input
map kitty_mod+f2 edit_config_file

#: }}}

# }}}
